<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bienvenido a MyApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Usuario (3-8 caracteres alfanuméricos)</ion-label>
        <ion-input type="text" [(ngModel)]="username" minlenght="3" maxlenght="8" required pattern="[a-zA-Z0-9]"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña (4 dígitos)</ion-label>
        <ion-input type="password" [(ngModel)]="password" minlength="4" maxlength="4" required pattern="[0-9]+"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirmar contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" required></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()">Registrar</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="weatherData">
    <h2>Hourly Weather Data</h2>
    <div *ngFor="let time of weatherData.time; let i = index">
      <p>{{ time }}: 
        Temperature: {{ weatherData.temperature_2m[i] }}Â°C,
        Humidity: {{ weatherData.relative_humidity_2m[i] }}%,
        Wind Speed: {{ weatherData.wind_speed_10m[i] }} m/s
      </p>
    </div>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bienvenido a MyApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar Datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuario:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ username ? username : 'afasani' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualiza tus datos:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input id="nombreInput" type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input id="apellidoInput" type="text" [(ngModel)]="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nivel de Educaci√≥n</ion-label>
        <ion-input type="text" [(ngModel)]="educacion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Fecha de Nacimiento (DD/MM/AA)</ion-label>
        <ion-input type="text" [(ngModel)]="nacimiento"></ion-input>
      </ion-item>        
    </ion-card-content>
  </ion-card>


  <ion-range aria-label="Range with ionChange" (ionChange)="onIonChange($event)"></ion-range>

 <div class="button-container">
  <ion-button expand="block" (click)="registroStorage()" style="width: 300px;" class="center-button">Almacenar</ion-button>
 </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button expand="block" (click)="mostrarInformacion()">Actualizar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="limpiarCampos()">Limpiar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer [valor]="nombre"> </app-footer>

</ion-content>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>

      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="['/home']">
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="['/registro']">
          <ion-label>Registro</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="['/datos']">
          <ion-label>Actualizar Datos</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>

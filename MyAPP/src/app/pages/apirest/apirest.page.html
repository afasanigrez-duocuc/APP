<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>apirest</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <ion-input formControlName="rut" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      <ion-item>
      </ion-item>
        <ion-label position="floating">Apellido Paterno</ion-label>
        <ion-input formControlName="apellidop" type="text"></ion-input>
      <ion-item>
      </ion-item>
        <ion-label position="floating">Apellido Materno</ion-label>
        <ion-input formControlName="apellidom" type="text"></ion-input>
      <ion-item>
      </ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input formControlName="direccion" type="text"></ion-input>
      <ion-item>
      </ion-item>
        <ion-label position="floating">Comuna</ion-label>
        <ion-input formControlName="comuna" type="text"></ion-input>
      <ion-item>
      </ion-item>
        <ion-label position="floating">Región</ion-label>
        <ion-input formControlName="region" type="text"></ion-input>
      <ion-item>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!usuarioForm.valid">Agregar Usuario</ion-button>
    </form>
  </ion-content>


<ion-content [fullscreen]="true">
  <ion.list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{usuario.rut}} - {{usuario.nombre}}</ion-label>
    </ion-item>
</ion-content>
